<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit student</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container" align="center">
    <br/>
    <form action="#" th:action="@{/save}" th:object="${programmer}" method="post">
        <table class="table">
            <caption>Update programmer</caption>
            <tr>
                <td>Id</td>
                <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" th:field="*{surName}"/></td>
            </tr>
            <tr>
                <td>Birthday</td>
                <td><input type="text" th:field="*{birthDay}"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="button" type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
